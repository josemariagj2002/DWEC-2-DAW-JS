<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Worksheet 3 Ejer 7
        </title>
        <meta charset="UTF-8" http-equiv="content-type" content="text/html">
        <link rel="stylesheet" media="screen" type="text/css" href="" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            .objetivo{background-color: black;height: 300px;width: 500px;}
        </style>
    </head>
    <body>
        <button id='anim'>Empezar</button>
        <button id='desa'>Parar</button>
        <div class='objetivo'></div>
        <script>
            $('#anim').click(function(){
                $('.objetivo').hide(15000).show(1500).fadeOut(1000).fadeIn(10000)
        })
        $('#desa').click(function(){
                $('.objetivo').stop(true)
        })
        </script>
    </body>
</html>
