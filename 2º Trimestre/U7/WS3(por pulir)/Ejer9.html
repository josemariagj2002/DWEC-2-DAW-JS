<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Worksheet 3 Ejer 9
        </title>
        <meta charset="UTF-8" http-equiv="content-type" content="text/html">
        <link rel="stylesheet" media="screen" type="text/css" href="" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            .objetivo{background-color: black;height: 40px;width: 40px;display: none;position: absolute;left: 600px}
        </style>
    </head>
    <body>
        <button id='anim'>Empezar</button>
        <button id='desa'>Parar</button>
        <div class='objetivo'></div>
        <script>
            $('#anim').click(function(){
                $('.objetivo').fadeIn('slow').animate({left:'-=200'},'slow',function(){$(this).css("background-color","blue")}).slideUp()
            })
            $('#desa').click(function(){
                $('.objetivo').stop(true)
            })
        </script>
    </body>
</html>
