            function crearcookie(event,tema,msg){
                event.stopPropagation()
                let entrada = window.prompt(msg)
                document.cookie = tema.toString()+"="+encodeURIComponent(entrada)+"; max-age=300"
                update()
            }

            function borrarcookies(event,tema){
                event.stopPropagation()
                document.cookie=tema + "=; max-age=0"
                update()
            }
            
            function cocinaCookies(masa){
                masa = masa.split(';')
                let resul = {}
                for (let c of masa){
                    c=c.trim()
                    c = c.split('=')
                    resul[c[0]] = c[1]
                }
                return resul
            }
            
            function update(){
                cookies =  document.cookie
                if (cookies){
                    cookies = cocinaCookies(cookies)
                    
                }
            }
        </script>
