    <body>
        <script>
            function validarMayuscaula(cad){
                let exp = new RegExp('[A-Z]+')
                return exp.test(cad)
            }
            
            function validarCaracteresEspecales(cad){
                exp = new RegExp('[!@#$%^&]+')
                return exp.test(cad)
            }
            
            function validarCorreo(cad){
                exp = /^[\w.]+@[\w]+\.[\w]+$/
                return exp.test(cad)
            }
            
            function validarTarjetaCredito(cad){
                exp = /^[\d]{16}\s[01][\d]\/[\d]{2}\s[\d]{3}$/
                return exp.test(cad)
            }
           
            function validarLongitud(cad){
                exp = /^.{8,}$/
                return exp.test(cad)
            }
            
            function validarNumero(cad){
                exp = /\d/
                return exp.test(cad)
            }
        </script>
    </body>
</html>
