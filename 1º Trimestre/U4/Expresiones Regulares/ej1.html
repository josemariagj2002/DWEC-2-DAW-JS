<!--Haciendo uso de expresiones regulares crea funciones para validar los campos que se 
indican a continuación. La función recibirá un parámetro de tipo string con el valor a validar 
y debe devolver true o false según cumpla los requisitos de validación:

validarMayuscula: El parámetro debe contener al menos un carácter en mayúscula
validarCaracteresEspeciales: El parámetro debe contener al menos uno de los siguientes caracteres: !@#$%^&
validarCorreo: El parámetro debe tener el formato correcto de un email
validarTarjetaCredito: El parámetro debe tener el formato correcto de una tarjeta de crédito
validarLongitud: El parámetro debe tener al menos 8 caracteres.
validarNumero: El parámetro debe contener al menos un dígito. -->

<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
    <form name="formvalidate" action="formprocess.php" 
    method="get" onSubmit="return check(formvalidate)">
            
    <p> validarMayuscula : 
    <input type="text" size="50" name="mayus" /> </p>
            
    <p>  validarCaracteresEspeciales : 
    <input type="text" size="50" name="especial" /> </p>
    
    <p> validarCorreo:
    <input type="text" size="50" name="correo" /> </p>

    <p> validarTarjetaCredito:
    <input type="text" size="50" name="tarjeta" /> </p>

    <p> validarLongitud: 
    <input type="text" size="50" name="longitud" /> </p>

    <p> validarNumero: 
    <input type="number" size="50" name="numero" /> </p>

        
    <p>
    <input type="submit" value="Submit" />
    <input type="reset"  value="Clear" />
    </p>
    </form>    
    <script src="index.js"></script>     
</body>
</html>
